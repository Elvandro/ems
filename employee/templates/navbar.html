<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: whitesmoke;">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <a class="navbar-brand" style="color: SteelBlue; font-weight: 550;" href="#">EMS</a>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form class="form-inline" role="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
        <button class="btn btn-outline-primary my-2 my-sm-0">Search</button>
      </form>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

      {% if user.is_authenticated %}
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/accounts/password/change">Change password</a>
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
        </ul>
      </div>
      {% else %}

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class='nav-link' href="/accounts/login">Login</a>
        </li>
        <li class="nav-item">
          <a class='nav-link' href="/accounts/register/">Sign up</a>
        </li>
      </ul>

      {% endif %}
    </div>
  </nav>
</body>
</html>
