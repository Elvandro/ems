{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% block content %}
<br>
<div class="container">
  <div class="row">
    <div class="col-md-3 col-lg-3"></div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      {% if form.errors %}
        <p>Password or Username might be Incorrect</p>
      {% endif %}
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Login</h3>
      </div>
      <div class="card-body">
        <form  action="/accounts/login/" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="form-group">
            <input type="submit" class="btn btn-success btn-sm" value="Login">
          </div>
          <input type="hidden" name="next" value="{% url 'index' %}">
        </form>
      </div>
      <p class="text-center">Don't have an account?<a class="btn btn-default" href="/accounts/register/">Sign up</a></p>
    </div>
  </div>
  <div class="col-md-3 col-lg-3"></div>
</div>
</div>
{% endblock %}
