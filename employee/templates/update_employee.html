{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3 class="text-center">Update Employee</h3>
<div class="container">
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="jumbotron">
          <form  action="{% url 'update_employee' pk=employee.pk%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-primary" value="Update">
          </form>
        </div>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
    </div>
  </div>
{% endblock %}
